<div class="instruccion-container">
  <span>Descubre la respuesta de la IA, ¡haz clic en cada mensaje!</span>
</div>

<div class="timeline-grid">
  <!-- fila 1: imágenes arriba -->
  <div class="img top"><img src="/assets/linea-tiempo/01.png" alt="5 de Febrero" (click)="openModal(1)" data-bs-toggle="modal" data-bs-target="#infoModal"></div>
  <div></div>
  <div class="img top"><img src="/assets/linea-tiempo/03.png" alt="20 de Abril" (click)="openModal(3)" data-bs-toggle="modal" data-bs-target="#infoModal"></div>
  <div></div>
  <div class="img top"><img src="/assets/linea-tiempo/05.png" alt="30 de Junio" (click)="openModal(5)" data-bs-toggle="modal" data-bs-target="#infoModal"></div>

  <!-- fila 2: línea + círculos + fechas -->
  <div class="timeline-row">
    <div class="timeline-line"></div>
    <div class="timeline-col">
      <div class="circle"></div>
      <div class="date">5 de Febrero</div>
    </div>
    <div class="timeline-col">
      <div class="circle"></div>
      <div class="date">16 de Marzo</div>
    </div>
    <div class="timeline-col">
      <div class="circle"></div>
      <div class="date">20 de Abril</div>
    </div>
    <div class="timeline-col">
      <div class="circle"></div>
      <div class="date">7 de Mayo</div>
    </div>
    <div class="timeline-col">
      <div class="circle"></div>
      <div class="date">30 de Junio</div>
    </div>
  </div>

  <!-- fila 3: imágenes abajo -->
  <div></div>
  <div class="img bottom"><img src="/assets/linea-tiempo/02.png" alt="16 de Marzo" (click)="openModal(2)" data-bs-toggle="modal" data-bs-target="#infoModal"></div>
  <div></div>
  <div class="img bottom"><img src="/assets/linea-tiempo/04.png" alt="7 de Mayo" (click)="openModal(4)" data-bs-toggle="modal" data-bs-target="#infoModal"></div>
  <div></div>
</div>

<!-- preguntas abajo -->
<app-preguntas-container
  pregunta="¿Crees que el protagonista está comenzando a depender demasiado de la IA?"
  [respuestas]="['Sí, parece que está buscando consuelo constantemente en la IA', 'No, la IA le está ayudando a lidiar con sus emociones de manera efectiva.']"
  nota="Tu respuesta desbloquea la siguiente parte de la historia"
></app-preguntas-container>


<!-- Modal (ya lo tenías listo) -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">
      <div class="modal-header">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <img *ngIf="modalImg" [src]="modalImg" alt="Respuesta" style="max-width:100%;max-height:300px;">
      </div>
    </div>
  </div>
</div>
