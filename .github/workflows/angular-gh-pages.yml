name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install

      - run: npm run build -- --configuration production --base-href /isa-project/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/isa-project/browser
          token: ${{ secrets.GITHUB_TOKEN }}
