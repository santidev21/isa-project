# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Angular SPA to Azure Web App - isaproject

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies and build Angular
        run: |
          npm install
          npm run build --prod
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_… }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_… }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_… }}
      - name: Deploy Angular SPA
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'isaproject'
          slot-name: 'Production'
          package: ./dist/isa-project/browser
